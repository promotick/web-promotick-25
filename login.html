<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Promotick - Puntos</title>
</head>

<body>
  <section class="flex flex-col lg:flex-row gap-10 lg:gap-0">
    <div class="w-full lg:h-screen flex justify-center flex-col lg:flex-row">
      <div class="pt-10 w-full lg:w-[448px] flex flex-col items-center gap-10 px-4 md:px-5 lg:px-0">
        <img class="h-10" src="./img/logo.svg" alt="">
        <div class="flex items-center gap-6 flex-col w-full">
          <h1 class="text-[#172948] text-[24px] font-semibold text-center">¡Te damos la bienvenida!</h1>
          <form class="flex flex-col gap-6 w-full" action="">
            <div class="relative w-full" data-field="" data-variant="simple">
              <div class="relative flex items-center h-14 rounded-2xl transition-all duration-200" data-field-container="">
                <input type="text" id="nombre-direccion" class="w-full h-full border-none outline-none px-4 text-base bg-transparent transition-all duration-200" data-field-input="">
                <label for="nombre-direccion" data-field-label="" class="">N° de Documento</label>
              </div>
            </div>
            <div class="relative w-full" data-field="" data-variant="simple">
              <div class="relative flex items-center h-14 rounded-2xl transition-all duration-200" data-field-container="">
                <input type="text" id="nombre-direccion" class="w-full h-full border-none outline-none px-4 text-base bg-transparent transition-all duration-200" data-field-input="">
                <label for="nombre-direccion" data-field-label="" class="">Contraseña</label>
              </div>
            </div>
            <div class="flex md:items-center justify-between flex-col md:flex-row gap-4 md:gap-0">
              <div class="flex items-center w-full md:w-auto" data-checkbox="">
                <input type="checkbox" id="con-mis-puntos" class="sr-only" data-checkbox-input="">
                <label for="con-mis-puntos" class="flex items-center gap-3 cursor-pointer select-none" data-checkbox-label="">
                  <div class="min-w-5 min-h-5 w-5 h-5 border-2 rounded flex items-center justify-center transition-all duration-200 hover:scale-105 border-[#687286] bg-white" data-checkbox-display="">
                    <svg class="w-4 h-4 text-white transition-all duration-200 hidden" data-checkbox-icon="" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                  </div>
                  <span class="text-[#3C3B3B] transition-colors duration-200" data-checkbox-text="">Recuérdame</span>
                </label>
              </div>
              <a class="text-[#E4022C] font-regular underline" href="recupera-contrasenia.html">¿Contraseña olvidada?</a>
            </div>
            <a href="./contrasenia.html" class="flex items-center text-white justify-center gap-2 bg-[#E4022C] h-[56px] rounded-full w-full" data-modal-next="modal-change-email-2">
              <span>Ingresar</span>
            </a>
          </form>
        </div>
      </div>
    </div>
    <div class="w-full lg:h-screen">
      <img class="w-full h-full object-cover hidden lg:block" src="./img/login.jpg" alt="">
      <img class="w-full h-full object-cover lg:hidden" src="./img/login-mobile.jpg" alt="">
    </div>
  </section>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="./js/main.js"></script>

</html>
